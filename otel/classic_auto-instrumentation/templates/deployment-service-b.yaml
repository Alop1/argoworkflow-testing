apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.serviceB.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.serviceB.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.serviceB.name }}
    spec:
      containers:
        - name: {{ .Values.serviceB.name }}
          image: {{ .Values.serviceB.image }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SERVICE_NAME
              value: {{ .Values.serviceB.name | quote }}
            - name: REDIS_HOST
              value: {{ .Values.redis.serviceName | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: {{ .Values.otel.tracesEndpoint | quote }}
          ports:
            - containerPort: {{ .Values.serviceB.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceB.name }}
spec:
  selector:
    app: {{ .Values.serviceB.name }}
  ports:
    - name: http
      port: {{ .Values.serviceB.port }}
      targetPort: {{ .Values.serviceB.port }}
  type: ClusterIP